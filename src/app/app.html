<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the AppComponent!</h3>
            <hr>
            <app-servers></app-servers>
            <br>

            <hr>
            <label>User Name</label>
            <input
                type="text"
                class="form-control"
                [(ngModel)]="username"
                (input)="onUpdateUserName($event)">
            <button
                class="btn btn-primary"
                [disabled]="username === ''"
                (click)="clearUserName()">Reset User</button>
            <p>{{ username }}</p>
            <p>{{ usernameStatus }}</p>

            <hr>
            <label>Secret Message</label>
            <br>
            <!-- <button
                class="btn btn-primary"
                (click)="showSecret = !showSecret">Display Details</button> -->
            <button
                class="btn btn-primary"
                (click)="onToggleDetails()">Display Details</button>
            @if (showSecret) {
                <p >{{ secretMessage }}</p>
            }
            <div
                *ngFor="let logItem of log; let i = index"
                [ngStyle]="{backgroundColor: i >= 4? 'blue' : 'transparent'}"
                [ngClass]="{'white-text': i >= 4}"
                >{{logItem}}
            </div>


            <!-- <h4>Alerts</h4>
            <hr>
            <app-warning-alert></app-warning-alert>
            <app-success-alert></app-success-alert> -->
        </div>
    </div>
</div>
